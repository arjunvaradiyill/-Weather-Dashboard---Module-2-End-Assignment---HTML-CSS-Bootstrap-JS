<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center">Weather Dashboard</h1>
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                    <button id="getLocationBtn" class="btn btn-primary">Get Device Location</button>
                </div>
                <div id="spinner" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="error" class="alert alert-danger text-center" style="display: none;"></div>

                <div id="weatherDisplay" class="card" style="display: none;">
                    <div class="card-body">
                        <h2 id="location" class="card-title"></h2>
                        <img id="weatherIcon" class="card-img-top" src="" alt="Weather Icon" style="width: 100px; height: 100px;">
                        <h3 id="tempValue" class="card-text"></h3>
                        <p id="weatherDescription"></p>
                        <p><strong>Feels like:</strong> <span id="feelsLike"></span></p>
                        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
                        <p><strong>Wind Speed:</strong> <span id="windSpeed"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
